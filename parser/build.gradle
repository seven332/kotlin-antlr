apply plugin: "antlr"

dependencies {
    antlr "org.antlr:antlr4:$antlr4_version"
}

generateGrammarSource {
    arguments += ["-package", "com.hippo.kotlin.antlr"]
}

// Copy these tokens file to make intellij antlr plugin happy
task copyTokens(type: Copy) {
    from "build/generated-src/antlr/main"
    into "src/main/gen"
    include "*.tokens"
}

generateGrammarSource.finalizedBy copyTokens
